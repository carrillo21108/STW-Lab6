<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>WebComponent</title>
  </head>
  
  <body>
    <script type="application/javascript" src="./card/imageCard.js"></script>
    <image-card
    data-image = "https://upload.wikimedia.org/wikipedia/commons/b/b4/Lionel-Messi-Argentina-2022-FIFA-World-Cup_%28cropped%29.jpg"
    data-title = "D10S"
    data-subtitle = "Lionel Messi"
    data-description = "Jugador del PSG"
    data-action1 = "https://es.wikipedia.org/wiki/Lionel_Messi"
    data-action1-text = "Biografía"
    data-action2 = "https://messi.com"
    data-action2-text = "Página oficial"
    data-background-color = "green"
    ></image-card>
    <image-card
    data-image = "https://upload.wikimedia.org/wikipedia/commons/2/23/Cristiano_Ronaldo_WC2022_-_01.jpg"
    data-title = "CR7"
    data-subtitle = "Cristiano Ronaldo"
    data-description = "Jugador del Al-Nassr"
    data-action1 = "https://es.wikipedia.org/wiki/Cristiano_Ronaldo"
    data-action1-text = "Biografía"
    data-action2 = "https://www.cristianoronaldo.com/#cr7"
    data-action2-text = "Página oficial"
    data-background-color = "yellow"
    ></image-card>
    <image-card
    data-image = "https://www.planetarealmadrid.com/uploads/s1/11/31/82/5/befunky-collage-49.jpeg"
    data-title = "Haaland Haaland"
    data-subtitle = "Erling Haaland"
    data-description = "Jugador del Manchester City"
    data-action1 = "https://es.wikipedia.org/wiki/Erling_Haaland"
    data-action1-text = "Biografía"
    data-action2 = "https://es.mancity.com/players/erling-haaland"
    data-action2-text = "Página oficial"
    data-background-color = "skyblue"
    customCss="#card{width: 250px;
      height: 450px; box-shadow:  10px 10px gray;}"
    ></image-card>
  </body>
</html>
